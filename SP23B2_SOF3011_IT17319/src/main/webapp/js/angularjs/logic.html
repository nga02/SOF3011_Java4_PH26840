<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logic</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>

  <body ng-app="angularjs-logic">
    <div ng-controller="loopController">
      <ul>
        <!--User là mảng khai báo ở $scope-->
        <!--User là phẩn tử ở mỗi vòng lặp-->
        <li ng-repeat="motNguoiDung in dsNguoiDung">
          <p>Mã người dùng: {{motNguoiDung.id}}</p>
          <p>Tên: {{motNguoiDung.name}}</p>
        </li>
      </ul>
      <table>
        <thead>
          <tr>
            <th>Mã người dùng</th>
            <th>Tên người dùng</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="motNguoiDung in dsNguoiDung">
            <td>{{motNguoiDung.id}}</td>
            <td>{{motNguoiDung.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="./libs/angular.min.js"></script>
    <script>
      var app = angular.module("angularjs-logic", []);
      //loopController
      app.controller("loopController", function ($scope) {
        $scope.dsNguoiDung = [
          { id: 1, name: "Nguyen Van A" },
          { id: 2, name: "Nguyen Van B" },
        ];
      });
    </script>
  </body>
</html>
